apply from: "gradle/vertx.gradle"

dependencies {
	compile "org.neo4j:neo4j:$neo4jVersion"
}

test {
	include 'com/wse/neo4j/test/*'
}

repositories {
  maven {
    url "http://maven.web-education.net/nexus/content/groups/public"
  }
}

def configurePom(def pom) {
	pom.project {
    name 'mod-neo4j-persistor'
		description 'Neo4j Persistor BusMod for Vert.x'
		inceptionYear '2013'
		packaging 'zip'
		url 'https://github.com/web-education/mod-neo4j-persistor'

		developers {
			developer {
				id 'dboissin'
				name 'Damien BOISSIN'
				email 'damien.boissin@web-education.net'
			}
		}

		scm {
			connection 'scm:git:ssh://git@github.com:web-education/mod-neo4j-persistor.git'
      developerConnection 'scm:git:ssh://git@github.com:web-education/mod-neo4j-persistor.git'
			url 'https://github.com/web-education/mod-neo4j-persistor'
		}

		licenses {
			license {
        name 'GNU General Public License'
        url 'http://www.gnu.org/licenses/gpl-3.0.txt'
				distribution 'repo'
			}
		}

		properties {
			setProperty('project.build.sourceEncoding', 'UTF8')
		}
	}
}
